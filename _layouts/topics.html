---
layout: default
---
<div class="w3-row-padding">
    {% for topic in site.data.topics %}
    <div class="w3-col l2 m4 s6 w3-center w3-animate-opacity w3-margin-bottom">
        <div class="topic-item w3-card-2">
            <a href="{{ site.baseurl }}/topics/{{topic.name}}.html"><img src="{{ site.baseurl }}/{{topic.image}}" alt="{{topic.name}}"
                    class="w3-hover-opacity"></a>
            <div class="w3-container w3-center w3-theme-l1">
                <h4>{{topic.name}}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
